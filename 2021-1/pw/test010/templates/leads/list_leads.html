{% extends "base/base.html" %}

{% block title %}LIST COMPONENTES{% endblock %}

{% block content %}
<table class="table tabel-striped">
    <th>Componente:</th>
    <th>Color:</th>
    <th>Costo:</th>
    <th></th>  
    {% for lead in object_list %}
    <tr>
        <td>{{ lead.componente }}</td>
        <td>{{ lead.color }}</td>
        <td>{{ lead.costo}}</td>
        <td><a href="{% url 'home:detail_lead' lead.pk %}">
        <i class="fas fa-edit" style="color: #3440FE;">Detalles</a></td>
        <td><a href="{% url 'home:update_lead' lead.pk %}">
        <i class="fas fa-upload" style="color: #09B801;">Actualizar</a></td>
        <td><a href="{% url 'home:delete_lead' lead.pk %}">
        <i class="fas fa-trash" style="color: #E80606;">Borrar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
